<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-10 mr-auto ml-auto">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Create your account</h4>
                                <p class="card-category">Add all the information required below to create your account</p>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="registerFrom">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-form-field>
                                                <input matInput placeholder="Email" type="email" formControlName="email">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field>
                                              <input matInput placeholder="Phone number" type="tel" formControlName="phone">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-form-field>
                                                <input matInput placeholder="Password" type="password" formControlName="password">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field>
                                                <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field>
                                            <input matInput placeholder="Name" type="text" formControlName="name">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field>
                                            <input matInput placeholder="Surname" type="text" formControlName="surname">
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field>
                                            <input matInput placeholder="Address" type="text" formControlName="address">
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                          <mat-form-field>
                                            <input matInput placeholder="City" type="text" formControlName="city">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                          <mat-form-field>
                                            <input matInput placeholder="Country" type="text" formControlName="country">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                          <mat-form-field>
                                            <input matInput placeholder="Postal code" type="text" formControlName="postalCode">
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-md-12">
                                          <label>About Me</label>
                                          <mat-form-field class="example-full-width">
                                             <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                           </mat-form-field>
                                            <div class="form-group">
          
                                                <div class="form-group">
                                                    <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                                    <textarea class="form-control" rows="5"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                    <button mat-raised-button [routerLink]="['/sign-in']" class="btn btn-info pull-left">Sign in</button>
                                    <button mat-raised-button (click)="onSubmit()" class="btn btn-danger pull-right">Register</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
  </div>
