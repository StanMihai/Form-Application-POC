<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Your account information</h4>
                      <p class="card-category">You can edit here</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="accountFrom">
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field>
                                      <input matInput placeholder="Email" type="email" formControlName="email">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field>
                                    <input matInput placeholder="Phone" type="tel" formControlName="phone">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input matInput placeholder="Name" type="text" formControlName="name">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input matInput placeholder="Surname" type="text" formControlName="surname">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <input matInput placeholder="Address" type="text" formControlName="address">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field>
                                  <input matInput placeholder="City" type="text" formControlName="city">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field>
                                  <input matInput placeholder="Country" type="text" formControlName="country">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field>
                                  <input matInput placeholder="Postal code" type="text" formControlName="postalCode">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button disabled class="btn btn-danger pull-right">Save your changes</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
