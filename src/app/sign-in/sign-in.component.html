<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                        <form class="register-form" [formGroup]="loginForm">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email address" type="email" formControlName="email">
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" formControlName="password">
                          </mat-form-field>

                          <button class="btn btn-danger btn-block btn-round" (click)="onSubmit()">Login</button>

                          <button class="btn btn-info btn-block btn-round" [routerLink]="['/register']">Register</button>
                        </form>
                        <!-- <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div> -->
                    </div>
                  </div>
              </div>
          </div>
    </div>
</div>
